<div class="mobile-header">
    <div class="status-bar">
        <span class="time">9:41</span>
        <div class="signal-indicators">
            <i class="pi pi-signal"></i>
            <i class="pi pi-wifi"></i>
            <i class="pi pi-battery"></i>
        </div>
    </div>
    <div class="header-controls">
        <p-dropdown [options]="categorias" [(ngModel)]="categoriaSeleccionada" placeholder="Categoría" styleClass="categoria-dropdown"></p-dropdown>
        <div class="session-control" (click)="navigateToLogin()">
            <span class="session-text">Iniciar sesión</span>
            <p-avatar icon="pi pi-user" styleClass="ml-2"></p-avatar>
        </div>
    </div>
</div>

<!-- Vista móvil -->
<div class="mobile-view">
    <div class="hero-section">
        <img [src]="'https://xboxwire.thesourcemediaassets.com/sites/4/GoWR_TitledHeroArt_1920x1080-c550dd331ab65e497719-1-86859e4b4d1ea1620ace.jpg'" alt="Hero Game" class="hero-image">
    </div>
    
    <div class="games-section">
        <div class="section-header">
            <h2 class="section-title">EXPLORA TODOS LOS JUEGOS</h2>
            <i class="pi pi-chevron-right"></i>
        </div>
        
        <!-- Grid móvil 2x2 -->
        <div class="mobile-games-grid">
            <div class="mobile-game-card" *ngFor="let juego of juegos | slice:0:4">
                <img [src]="juego.image" [alt]="juego.name" class="game-image">
            </div>
        </div>
        
        <!-- Carousel desktop (oculto en móvil) -->
        <p-carousel [value]="juegos" [numVisible]="4" [numScroll]="1" [circular]="false" [showIndicators]="false" [showNavigators]="true" styleClass="games-carousel">
            <ng-template pTemplate="item" let-juego>
                <div class="game-card">
                    <img [src]="juego.image" [alt]="juego.name" class="game-image">
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>

<div class="desktop-container">
    <div class="desktop-header">
        <div class="search-bar-container">
            <input type="text" placeholder="Buscar">
        </div>
        <div class="login-section" (click)="navigateToLogin()">
            <span class="login-text">Iniciar sesión</span>
            <div class="user-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="#666"/>
                    <path d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z" fill="#666"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="filters-sidebar">
            <div class="filter-section">
                <h3 class="filter-title">Categoría</h3>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <p-checkbox name="categories" value="multiplayer" [(ngModel)]="selectedCategories" inputId="multiplayer"></p-checkbox>
                        <label for="multiplayer" class="checkbox-label">Multijugador</label>
                    </div>
                    <div class="checkbox-item">
                        <p-checkbox name="categories" value="adventure" [(ngModel)]="selectedCategories" inputId="adventure"></p-checkbox>
                        <label for="adventure" class="checkbox-label">Aventura</label>
                    </div>
                    <div class="checkbox-item">
                        <p-checkbox name="categories" value="action" [(ngModel)]="selectedCategories" inputId="action"></p-checkbox>
                        <label for="action" class="checkbox-label">Action</label>
                    </div>
                    <div class="checkbox-item">
                        <p-checkbox name="categories" value="sport" [(ngModel)]="selectedCategories" inputId="sport"></p-checkbox>
                        <label for="sport" class="checkbox-label">Sport</label>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <h3 class="filter-title">Ordenar por Relevancia</h3>
                <p-dropdown [options]="sortOptions" [(ngModel)]="selectedSort" placeholder="Relevancia" styleClass="sort-dropdown" [showClear]="false"></p-dropdown>
            </div>

            <div class="filter-section">
                <h3 class="filter-title">Filtros</h3>
                <div class="filters-list">
                    <div class="filter-item">
                        <span class="filter-arrow">^</span>
                        <span class="filter-name">Jugar con</span>
                    </div>
                    <div class="filter-item">
                        <span class="filter-arrow">^</span>
                        <span class="filter-name">Accesibilidad</span>
                    </div>
                    <div class="filter-item">
                        <span class="filter-arrow">^</span>
                        <span class="filter-name">Precios</span>
                    </div>
                    <div class="filter-item">
                        <span class="filter-arrow">^</span>
                        <span class="filter-name">Género</span>
                    </div>
                    <div class="filter-item">
                        <span class="filter-arrow">^</span>
                        <span class="filter-name">Suscripciones</span>
                    </div>
                    <div class="filter-item">
                        <span class="filter-arrow">^</span>
                        <span class="filter-name">Clasificación por edades</span>
                    </div>
                    <div class="filter-item">
                        <span class="filter-arrow">^</span>
                        <span class="filter-name">Multijugador</span>
                    </div>
                    <div class="filter-item">
                        <span class="filter-arrow">^</span>
                        <span class="filter-name">Características técnicas</span>
                    </div>
                    <div class="filter-item">
                        <span class="filter-arrow">^</span>
                        <span class="filter-name">Idioma compatible</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-view">
            <div class="hero-section">
                <img [src]="'https://xboxwire.thesourcemediaassets.com/sites/4/GoWR_TitledHeroArt_1920x1080-c550dd331ab65e497719-1-86859e4b4d1ea1620ace.jpg'" alt="Hero Game" class="hero-image">
            </div>

            <div class="games-section">
                <div class="section-header">
                    <h2 class="section-title">EXPLORA TODOS LOS JUEGOS</h2>
                    <i class="pi pi-chevron-right"></i>
                </div>
                <p-carousel [value]="juegos" [numVisible]="4" [numScroll]="1" [circular]="false" [showIndicators]="true" [showNavigators]="true" styleClass="games-carousel">
                    <ng-template pTemplate="item" let-juego>
                        <div class="game-card">
                            <img [src]="juego.image" [alt]="juego.name" class="game-image">
                        </div>
                    </ng-template>
                </p-carousel>
            </div>
        </div>
    </div>
</div>
